<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container mt-5">
    <h1>Task List</h1>
    <h5 class="number-of-tasks mt-3 mb-3"></h5>
    <div class="input-task d-flex">
      <input type="text" class="form-control" id="input" placeholder="Add task...">
      <button type="button" class="btn btn-primary mx-2" id="add-button">Add</button>
    </div>
    <div class="mt-3" id="task-container"></div>
  </div>
