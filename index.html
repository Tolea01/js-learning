<body style="display: grid; place-content: center;padding-top: 150px;">
    <div class="input-form" style="margin-bottom: 20px;">
        <input type="text" placeholder="Гость" style="width: 300px; height: 32px; border: 1px solid black;">
        <button
            style="height: 36px; background-color: #6AA74F; border: 1px solid black; margin-left: -5px;">Добавить</button>
    </div>
    <table style="border-collapse: collapse">
        <tbody>
            <tr>
                <td
                    style="background-color: #EFEFEF; width: 300px; height: 30px; padding-left: 10px; border: 1px solid black;">
                    Имя
                </td>
                <td style="background-color: #EFEFEF; width: 30px; height: 35px; border: 1px solid black;">
                </td>
            </tr>
            <tr>
                <td style="width: 300px; height: 30px; padding-left: 10px; border: 1px solid black;">
                    Пользователь
                </td>
                <td style="width: 30px; height: 35px; border: 1px solid black;" align="center">
                    <i class="fa-solid fa-xmark" style="color: red;"></i>
                </td>
            </tr>
            <tr>
                <td style="width: 300px; height: 30px; padding-left: 10px; border: 1px solid black;">
                    Админ
                </td>
                <td style="width: 30px; height: 35px; border: 1px solid black;" align="center">
                    <i class="fa-solid fa-xmark" style="color: red;"></i>
                </td>
            </tr>
        </tbody>
    </table>
