<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task#3</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container w-25" style="transform: translateY(200px)">
    <form class="row g-3">
      <div class="col-12">
        <label for="input-name" class="form-label fs-5 fw-semibold">Your Name</label>
        <input type="text" class="form-control" id="input-name" placeholder="Input name here">
      </div>
      <div class="col-12">
        <label for="inputState" class="form-label fs-5 fw-semibold">Your City</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Balti</option>
          <option>Chisinau</option>
          <option>Glodeni</option>
          <option>Soroca</option>
        </select>
      </div>
      <div class="col-12 mt-4 mb-2">
        <h5 class="mt-1">Languages you know</h5>
        <div class="checkbox-group d-flex justify-content-between mt-3">
          <div class="checkbox">
            <input class="form-check-input" type="checkbox" id="romanian">
            <label class="form-check-label" for="romanian">
              Romanian
            </label>
          </div>
          <div class="checkbox">
            <input class="form-check-input" type="checkbox" id="english">
            <label class="form-check-label" for="english">
              English
            </label>
          </div>
          <div class="checkbox">
            <input class="form-check-input" type="checkbox" id="french">
            <label class="form-check-label" for="french">
              French
            </label>
          </div>
        </div>
      </div>
      <div class="col-12 mt-4">
        <h5 class="mb-3">Your motivation to become a developer</h5>
        <div class="form-floating">
          <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Write your message here</label>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-end">
        <button type="button" class="btn btn-primary px-4">Clear</button>
        <button type="button" class="btn btn-success px-4 ms-4">Save</button>
      </div>
    </form>
  </div>
  <script src="../src/3.js"></script>
</body>

</html>
